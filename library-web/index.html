<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-book"></i> Library Management System</h1>
            <p>Search for books in the library collection</p>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by title, author, ISBN..." autocomplete="off">
                    <button id="clearSearch" class="clear-btn" title="Clear search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="search-tips">
                    <span>Tip: Try "Harry Potter", "Python", or "1984"</span>
                </div>
            </div>

            <!-- Quick Filters -->
            <div class="quick-filters">
                <span>Filter by:</span>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Books</button>
                    <button class="filter-btn" data-filter="available">
                        <i class="fas fa-check-circle"></i> Available
                    </button>
                    <button class="filter-btn" data-filter="checked-out">
                        <i class="fas fa-book"></i> Checked Out
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                <div class="results-count">
                    <span id="resultsCount">0</span> books found
                </div>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Searching books...</p>
            </div>

            <!-- Results Grid -->
            <div id="resultsGrid" class="results-grid">
                <!-- Books will be inserted here by JavaScript -->
                <div class="no-results">
                    <i class="fas fa-book-open"></i>
                    <h3>No books to display</h3>
                    <p>Enter a search term to find books</p>
                </div>
            </div>

            <!-- Sample Book Card (Hidden Template) -->
            <template id="bookTemplate">
                <div class="book-card">
                    <div class="book-header">
                        <h3 class="book-title"></h3>
                        <span class="book-status"></span>
                    </div>
                    <div class="book-authors">
                        <i class="fas fa-user-edit"></i> <span class="authors-text"></span>
                    </div>
                    <div class="book-details">
                        <div class="detail">
                            <i class="fas fa-barcode"></i> ISBN: <span class="isbn"></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-calendar"></i> Published: <span class="year"></span>
                        </div>
                        <div class="detail">
                            <i class="fas fa-file-alt"></i> Pages: <span class="pages"></span>
                        </div>
                    </div>
                    <div class="book-actions">
                        <button class="action-btn view-btn">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="action-btn checkout-btn">
                            <i class="fas fa-shopping-cart"></i> Check Out
                        </button>
                    </div>
                </div>
            </template>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>CS-4347 Database Systems Project</p>
            <div class="footer-links">
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-search"></i> Search</a>
                <a href="#"><i class="fas fa-users"></i> Borrowers</a>
                <a href="#"><i class="fas fa-chart-bar"></i> Reports</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
